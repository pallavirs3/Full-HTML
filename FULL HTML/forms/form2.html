<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>

        <label for="textfield">TextField:</label>
        <input type="text" name="textfield" id="textfield">
        <br/>
        <br/>

        <label for="button">Button:</label>
        <input type="submit" name="button" id="button" value="Subscribe">
        <br/>
        <br/>

        <label for="radio">Male:</label>
        <input type="radio" name="radio" id="radio" >


        <label for="radio2">Female:</label>
        <input type="radio" name="radio2" id="radio2" >

        
        <label for="radio3">Prefer not to say:</label>
        <input type="radio" name="radio3" id="radio3" >
        <br/>
        <br/>


        <label for="checkbox1">English:</label>
        <input type="checkbox" name="checkbox1" id="checkbox1" >


        <label for="checkbox2">Hindi:</label>
        <input type="checkbox" name="checkbox2" id="checkbox2" >
        <br/>
        <br/>


        <label for="fileselect">Upload:</label>
        <input type="file" name="fileselect" id="fileselect">
        <br/>
        <br/>

        

        <label for="password1">Enter Password</label>
        <input type="password" name="password1" id="password1">
        <br>
        <br>

        <label for="datepicker">Enter Date</label>
        <input type="date" name="datepicker" id="datepicker" >
        <br>
        <br>

        
        <label for="selector">Choose your Dish:</label>
        <select name="books" id="selector">
            <option value="Bhagavat Gita">Bhagavat Gita</option>
            <option value="DSA">DSA</option>
            <option value="WebDev">WebDev</option>
        </select>
        
</body>
</html>
